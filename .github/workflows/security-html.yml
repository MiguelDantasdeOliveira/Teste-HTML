name: Security Build Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build the project
        run: |
          echo "Running build process..."
          # seu comando de build aqui (ex: npm run build)

  sast:
    name: Static Analysis (SAST)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Semgrep
        run: |
          pip install semgrep

      - name: Run Semgrep analysis
        run: |
          semgrep --config "p/security-audit" --error

  dast:
    name: Dynamic Security Test (DAST)
    runs-on: ubuntu-latest
    needs: [build, sast]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start local web server
        run: |
          npm install -g http-server
          nohup http-server ./ -p 8080 &
          sleep 10

      - name: Run OWASP ZAP scan
        uses: zaproxy/action-full-scan@v0.7.0
        with:
          target: 'http://localhost:8080'
          cmd_options: '-a'

      - name: Upload ZAP report artifact
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.html